<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/style.css" rel="stylesheet">
    <title>SaldoSeguro</title>
</head>
<body>
    <form action="" class="flex w-[620px] space-x-6 p-6">
        <div class="flex flex-col space-y-2">
            <label for="custoAgosto">Custo Agosto</label>
            <input type="number" id="custoAgosto" class="w-[320px] border rounded-md">
    
            <label for="custoSetembro">Custo Setembro</label>
            <input type="number" id="custoSetembro" class="w-[320px] border rounded-md">
    
            <label for="custoOutubro">Custo Outubro</label>
            <input type="number" id="custoOutubro" class="w-[320px] border rounded-md">
        </div>
        <div class="flex flex-col space-y-2">
            <label for="vendasAgosto">Vendas Agosto</label>
            <input type="number" id="vendasAgosto" class="w-[320px] border rounded-md"> <!-- Corrigido o id -->
    
            <label for="vendasSetembro">Vendas Setembro</label>
            <input type="number" id="vendasSetembro" class="w-[320px] border rounded-md">
    
            <label for="vendasOutubro">Vendas Outubro</label>
            <input type="number" id="vendasOutubro" class="w-[320px] border rounded-md">
    
            <button type="submit" class="bg-black text-white rounded-lg py-3 w-36" id="dados">Enviar valores</button>
        </div>  
    </form>
    
    <section class="flex space-x-12 p-6">
        <div class="w-96 h-96">
            <canvas id="myChart1"></canvas>
        </div>
        <div class="w-96 h-96">
            <canvas id="myChart2"></canvas>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // 1. Declarar as variáveis globais
        let vendasAgosto, custoAgosto, vendasOutubro, custoOutubro, vendasSetembro, custoSetembro;
    
        // 2. Capturar os valores
        function pegarValores(event) {
            event.preventDefault();  // Impede o recarregamento da página
    
            // 3. Atribuir os valores aos inputs
            vendasAgosto = document.getElementById('vendasAgosto').value;
            custoAgosto = document.getElementById('custoAgosto').value;
    
            vendasSetembro = document.getElementById('vendasSetembro').value;
            custoSetembro = document.getElementById('custoSetembro').value;
    
            vendasOutubro = document.getElementById('vendasOutubro').value;
            custoOutubro = document.getElementById('custoOutubro').value;
    
            // 4. Calcular lucros após pegar os valores
            let lucroAgosto = vendasAgosto - custoAgosto;
            let lucroSetembro = vendasSetembro - custoSetembro;
            let lucroOutubro = vendasOutubro - custoOutubro;
    
            // Atualizar os gráficos
            atualizarGraficos(lucroAgosto, lucroSetembro, lucroOutubro);
        }
    
        // 5. Função para atualizar os gráficos
        function atualizarGraficos(lucroAgosto, lucroSetembro, lucroOutubro) {
            const ctx1 = document.getElementById('myChart1');
            new Chart(ctx1, {
                type: 'bar',
                data: {
                    labels: ['Agosto', 'Setembro', 'Outubro'],
                    datasets: [{
                        label: 'LUCRO DO MÊS',
                        data: [lucroAgosto, lucroSetembro, lucroOutubro],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
    
            const ctx2 = document.getElementById('myChart2');
            new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: ['Agosto', 'Setembro', 'Outubro'],
                    datasets: [{
                        label: 'CUSTOS DO MÊS',
                        data: [custoAgosto, custoSetembro, custoOutubro],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    
        // 6. Adicionar o evento ao botão
        document.getElementById("dados").addEventListener("click", pegarValores);    
    </script>    
</body>
</html>
